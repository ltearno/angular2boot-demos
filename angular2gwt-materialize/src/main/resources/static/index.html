<!doctype html>
<html>
<head>
<!-- for Angular Router library, can be removed if Router is not used or in Hash mode -->
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />

<!-- You can arrange the title as you like -->
<title>Angular 2 with GWT and SpringBoot and Materialize!</title>

<!-- css and script files needed at runtime -->
<link rel="stylesheet" href="styles.css">

<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
